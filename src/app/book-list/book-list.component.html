<h1>Books</h1>

<div *ngFor="let book of books$ | async">

    <h2>Book Name : {{book.title}}</h2>
    <h4>Auther : {{book.auther}}</h4>

    <button (click)="removeBook(book.id)">Remove</button>
</div>


<h2>Create a new Book</h2>

<div>

    <input #bookId type="text" placeholder="Book Id">

    <input #bookTitle type="text" placeholder="Book title">

    <input #bookAuther type="text" placeholder="Auther">

    <button (click)="addBook(bookId.value, bookTitle.value, bookAuther.value)"> 
        Add Book
    </button>

</div>
